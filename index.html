<!DOCTYPE html>
<html lang="en">
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.1/alpine.js" defer> </script>
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross Country</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-800">
    <div
        x-data="{counter: -1, overallScore: 1, name1: 'Team 1', name2: 'Team 2', name3: 'Team 3', name4: 'Team 4', name5: 'Team 5', name6: 'Team 6', team1Score: 0, team2Score: 0, team3Score: 0, team4Score: 0, team5Score: 0, team6Score: 0, team1cnt: 0, team2cnt: 0, team3cnt: 0, team4cnt: 0, team5cnt: 0, team6cnt: 0}">
        <div class="flex justify-between content-center">
            <div x-data="{ open: false }" @keydown.escape.stop="open = false" @click.away="open = false"
                class="p-8 relative inline-block text-left">
                <div>
                    <button type="button"
                        class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-gray-500"
                        id="options-menu" @click="open = !open" aria-haspopup="true" x-bind:aria-expanded="open"
                        aria-expanded="true">
                        Tools
                        <svg class="-mr-1 ml-2 h-5 w-5" x-description="Heroicon name: solid/chevron-down"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                            aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>

                <div x-description="Dropdown menu, show/hide based on menu state." x-show="open"
                    x-transition:enter="transition ease-out duration-100"
                    x-transition:enter-start="transform opacity-0 scale-95"
                    x-transition:enter-end="transform opacity-100 scale-100"
                    x-transition:leave="transition ease-in duration-75"
                    x-transition:leave-start="transform opacity-100 scale-100"
                    x-transition:leave-end="transform opacity-0 scale-95"
                    class="origin-top-left absolute left-5 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
                    role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                    <div class="py-1" role="none">
                        <a href="index.html" class="block bg-gray-400 px-4 py-2 text-sm text-gray-700"
                            role="menuitem">Cross
                            Country</a>
                        <a href="Track & Field.html"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-500 hover:text-gray-900"
                            role="menuitem">Track & Field</a>
                    </div>
                </div>
            </div>

            <div>
                <h1 class="p-8 bg-gray-800 text-4xl font-bold text-green-700">
                    Cross Country
                </h1>
            </div>

            <div class="p-8">
                <button onclick="location.href='index.html'"
                    class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-gray-500">
                    Reset
                </button>
            </div>
        </div>

        <div class="flex justify-center align-center p-8">
            <!-- This is an example component -->
            <div class="relative flex justify-center">
                <svg class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 412 232">
                    <path
                        d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z"
                        fill="#648299" fill-rule="nonzero" />
                </svg>
                <select @change="counter = $event.target.value"
                    class="border border-gray-300 rounded-full text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none">
                    <option x-bind:value="-1">Select the number of teams to track</option>
                    <option x-bind:value="2">2 teams</option>
                    <option x-bind:value="3">3 teams</option>
                    <option x-bind:value="4">4 teams</option>
                    <option x-bind:value="5">5 teams</option>
                    <option x-bind:value="6">6 teams</option>
                </select>
            </div>
        </div>

        <div class="justify-center align- px-20">

            <!-- 1 -->
            <div x-show="counter > 0" class="pb-10">
                <div>
                    <label class="flex justify-center mr-20" for="name1">Team Name:</label>
                    <div class="flex justify-center mt-1 ml-3 relative rounded-md shadow-sm">
                        <input id="name1" type="text" x-model="name1">
                    </div>
                </div>


                <div class="flex justify-center">
                    <button
                        x-on:click="team1Score = team1Score + overallScore; overallScore = overallScore + 1; team1cnt = team1cnt + 1"
                        class="my-4 fixed bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full h-50 w-100">
                        <div>
                            <span x-text="name1"> </span>
                            :
                            <span x-text=team1Score></span>
                            points (
                            <span x-text=team1cnt></span>
                            )
                        </div>
                    </button>
                </div>
            </div>

            <!-- 2 -->
            <div x-show="counter >= 0" class="py-10">
                <div>
                    <label class="flex justify-center mr-20" for="name2">Team Name:</label>
                    <div class="flex justify-center mt-1 ml-3 relative rounded-md shadow-sm">
                        <input id="name2" type="text" x-model="name2">
                    </div>
                </div>

                <div class="flex justify-center">
                    <button
                        x-on:click="team2Score = team2Score + overallScore; overallScore = overallScore + 1; team2cnt = team2cnt + 1"
                        class="my-4 fixed bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full h-50 w-100">
                        <div>
                            <span x-text="name2"> </span>
                            :
                            <span x-text=team2Score></span>
                            points (
                            <span x-text=team2cnt></span>
                            )
                        </div>
                    </button>
                </div>
            </div>

            <!-- 3 -->
            <div x-show="counter >= 3" class="py-10">
                <div>
                    <label class="flex justify-center mr-20" for="name3">Team Name:</label>
                    <div class="flex justify-center mt-1 ml-3 relative rounded-md shadow-sm">
                        <input id="name3" type="text" x-model="name3">
                    </div>
                </div>

                <div class="flex justify-center">
                    <button
                        x-on:click="team3Score = team3Score + overallScore; overallScore = overallScore + 1; team3cnt = team3cnt + 1"
                        class="my-4 fixed bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full h-50 w-100">
                        <div>
                            <span x-text="name3"> </span>
                            :
                            <span x-text=team3Score></span>
                            points (
                            <span x-text=team3cnt></span>
                            )
                        </div>
                    </button>
                </div>
            </div>

            <!-- 4 -->
            <div x-show="counter >= 4" class="py-10">
                <div>
                    <label class="flex justify-center mr-20" for="name4">Team Name:</label>
                    <div class="flex justify-center mt-1 ml-3 relative rounded-md shadow-sm">
                        <input id="name4" type="text" x-model="name4">
                    </div>
                </div>

                <div class="flex justify-center">
                    <button
                        x-on:click="team4Score = team4Score + overallScore; overallScore = overallScore + 1; team4cnt = team4cnt + 1"
                        class="my-4 fixed bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full h-50 w-100">
                        <div>
                            <span x-text="name4"> </span>
                            :
                            <span x-text=team4Score></span>
                            points (
                            <span x-text=team4cnt></span>
                            )
                        </div>
                    </button>
                </div>
            </div>

            <!-- 5 -->
            <div x-show="counter >= 5" class="py-10">
                <div>
                    <label class="flex justify-center mr-20" for="name5">Team Name:</label>
                    <div class="flex justify-center mt-1 ml-3 relative rounded-md shadow-sm">
                        <input id="name5" type="text" x-model="name5">
                    </div>
                </div>

                <div class="flex justify-center">
                    <button
                        x-on:click="team5Score = team5Score + overallScore; overallScore = overallScore + 1; team5cnt = team5cnt + 1"
                        class="my-4 fixed bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full h-50 w-100">
                        <div>
                            <span x-text="name5"> </span>
                            :
                            <span x-text=team5Score></span>
                            points (
                            <span x-text=team5cnt></span>
                            )
                        </div>
                    </button>
                </div>
            </div>

            <!-- 6 -->
            <div x-show="counter >= 6" class="py-10">
                <div>
                    <label class="flex justify-center mr-20" for="name6">Team Name:</label>
                    <div class="flex justify-center mt-1 ml-3 relative rounded-md shadow-sm">
                        <input id="name6" type="text" x-model="name6">
                    </div>
                </div>

                <div class="flex justify-center">
                    <button
                        x-on:click="team6Score = team6Score + overallScore; overallScore = overallScore + 1; team6cnt = team6cnt + 1"
                        class="my-4 fixed bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full h-50 w-100">
                        <div>
                            <span x-text="name6"> </span>
                            :
                            <span x-text=team6Score></span>
                            points (
                            <span x-text=team6cnt></span>
                            )
                        </div>
                    </button>
                </div>
            </div>

            <!-- Other -->
            <div x-show="counter >= 0" class="py-10">
                <div class="flex justify-center">
                    <button x-on:click="overallScore = overallScore + 1"
                        class="my-4 fixed bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full h-50 w-100">
                        Other
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
