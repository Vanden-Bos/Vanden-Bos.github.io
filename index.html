<html>
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.1/alpine.js" rel="stylesheet">

<script>
    function setColor(id) {
        document.getElementById(id).style.backgroundColor = "#FFFFFF";
    }
</script>

<script>
    var currentClick = 0;

    function testFunction(id) {
        if (currentClick == id - 1) {
            document.getElementById(id).style.backgroundColor = "#374151";
            currentClick++;
        }
        if (currentClick == 7) {
            for (i = 1; i < 8; i++)
                document.getElementById(i).style.backgroundColor = "#FFD700";
            document.getElementById("title").innerHTML = "You found the gold at the end of the rainbow!";
            document.getElementById("title").style.opacity = "100";
        }

    }
</script>

<body style="background-color:rgb(32, 32, 32)">

    <div x-data="{stuff: [false, false, false]}">
        <div x-show="!stuff[0]">
            <input x-model="stuff[0]" type="checkbox">Stuff 1
        </div>
        
        <div x-show="!stuff[1]">
            <input x-model="stuff[1]" type="checkbox">Stuff 2
        </div>
        
        <div x-show="!stuff[2]">
            <input x-model="stuff[2]" type="checkbox">Stuff 3
        </div>
    </div>

</html>
