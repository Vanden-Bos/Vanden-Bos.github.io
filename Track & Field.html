<!DOCTYPE html>
<html lang="en">
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.1/alpine.js" defer> </script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross Country</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-800">
    <div class="flex justify-between content-center" x-data="{counter: 0}">
        <div x-data="{ open: false }" @keydown.escape.stop="open = false" @click.away="open = false"
            class="p-8 relative inline-block text-left">
            <div>
                <button type="button"
                    class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-gray-500"
                    id="options-menu" @click="open = !open" aria-haspopup="true" x-bind:aria-expanded="open"
                    aria-expanded="true">
                    Tools
                    <svg class="-mr-1 ml-2 h-5 w-5" x-description="Heroicon name: solid/chevron-down"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>

            <div x-description="Dropdown menu, show/hide based on menu state." x-show="open"
                x-transition:enter="transition ease-out duration-100"
                x-transition:enter-start="transform opacity-0 scale-95"
                x-transition:enter-end="transform opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-75"
                x-transition:leave-start="transform opacity-100 scale-100"
                x-transition:leave-end="transform opacity-0 scale-95"
                class="origin-top-left absolute left-5 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
                role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                <div class="py-1" role="none">
                    <a href="index.html"
                        class="block px-4 py-2 text-sm text-gray-700 hover:text-gray-900 hover:bg-gray-500"
                        role="menuitem">Cross Country</a>
                    <a href="Track & Field.html" class="block bg-gray-400 px-4 py-2 text-sm text-gray-700"
                        role="menuitem">Track & Field</a>
                </div>
            </div>
        </div>

        <div>
            <h1 class="p-8 bg-gray-800 text-4xl font-bold text-green-700">
                Track & Field
            </h1>
        </div>

        <div class="p-8">
            <button onclick="location.href='Track & Field.html'"
                class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-gray-500">
                Reset
            </button>
        </div>
    </div>

    <div>
        <div id="app" class="antialiased font-sans py-16">
            <!-- This empty div is only for demo purposes and it's used so you can close the menu on a touchscreen device. Normally you'd handle it differently by not using hover states on mobile, but by using real clicks. -->
            <div class="fixed inset-0" @click="isVisible = false"></div>
            <div class="relative inline-block" @mouseover="isVisible = true" @mouseleave="isVisible = false"
                @keydown.enter="isVisible = !isVisible">
                <button type="button"
                    class="inline-flex items-center justify-between px-2 py-1 font-medium text-gray-400 transition-all duration-500 rounded-md focus:outline-none focus:text-brand-900 sm:focus:shadow-outline">
                    <span class="flex-shrink-0">Select the number of team to track</span>
                    <svg fill="currentColor" viewBox="0 0 20 20" class="flex-shrink-0 w-5 h-5 ml-1">
                        <path :class="{ 'rotate-180': isVisible }"
                            class="transition duration-300 ease-in-out origin-center transform" fill-rule="evenodd"
                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
                <transition enter-active-class="transition duration-300 ease-out transform"
                    enter-class="-translate-y-3 scale-95 opacity-0" enter-to-class="translate-y-0 scale-100 opacity-100"
                    leave-active-class="transition duration-150 ease-in transform"
                    leave-class="translate-y-0 opacity-100" leave-to-class="-translate-y-3 opacity-0">
                    <div v-show="isVisible" class="absolute pt-2">
                        <div class="relative py-1 bg-white border border-gray-200 rounded-md shadow-xl">
                            <div
                                class="absolute top-0 w-4 h-4 origin-center transform rotate-45 translate-x-5 -translate-y-2 bg-white border-t border-l border-gray-200 rounded-sm pointer-events-none">
                            </div>
                            <div class="relative">
                                <a onclick="counter=1"
                                    class="block w-full px-4 py-2 font-medium text-gray-700 whitespace-no-wrap hover:bg-gray-100 focus:outline-none hover:text-gray-900 focus:text-gray-900 focus:shadow-outline transition duration-300 ease-in-out">1</a>
                                <a onclick="counter=2"
                                    class="block w-full px-4 py-2 font-medium text-gray-700 whitespace-no-wrap hover:bg-gray-100 focus:outline-none hover:text-gray-900 focus:text-gray-900 focus:shadow-outline transition duration-300 ease-in-out">2</a>
                                <a onclick="counter = 3"
                                    class="block w-full px-4 py-2 font-medium text-gray-700 whitespace-no-wrap hover:bg-gray-100 focus:outline-none hover:text-gray-900 focus:text-gray-900 focus:shadow-outline transition duration-300 ease-in-out">3</a>
                                <a onclick="counter = 4"
                                    class="block w-full px-4 py-2 font-medium text-gray-700 whitespace-no-wrap hover:bg-gray-100 focus:outline-none hover:text-gray-900 focus:text-gray-900 focus:shadow-outline transition duration-300 ease-in-out">4</a>
                            </div>
                        </div>
                    </div>
                </transition>
            </div>
        </div>

        <div>
            Counter: <span x-text="counter"></span>  
          </div>

        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    isVisible: false
                }
            })
        </script>
    </div>
</body>


</html>
